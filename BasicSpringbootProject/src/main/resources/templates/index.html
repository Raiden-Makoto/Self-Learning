<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyric Finder</title>
    <style>
        @font-face {
            font-family: 'ZhongWen';
            src: url('/fonts/zh-cn.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'ZhongWen', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            padding-top: 3rem;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            width: 100%;
            max-width: 800px;
        }
        
        h1 {
            font-size: 4rem;
            font-weight: 700;
            text-align: center;
        }
        
        .search-form {
            display: flex;
            flex-direction: row;
            gap: 1rem;
            width: 100%;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 0.75rem 1rem;
            background-color: #1a1a1a;
            border: 2px solid #333333;
            border-radius: 4px;
            color: #ffffff;
            font-family: 'ZhongWen', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-size: 1rem;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #555555;
        }
        
        input[type="text"]::placeholder {
            color: #888888;
        }
        
        button {
            padding: 0.75rem 2rem;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 4px;
            font-family: 'ZhongWen', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #e0e0e0;
        }
        
        button:active {
            background-color: #cccccc;
        }
        
        .results-container {
            width: 100%;
            min-height: 400px;
            background-color: #1a1a1a;
            border: 2px solid #333333;
            border-radius: 4px;
            padding: 2rem;
            overflow-y: auto;
            max-height: 600px;
        }
        
        .lyrics-content {
            white-space: pre-wrap;
            line-height: 1.8;
            font-size: 1.1rem;
            color: #ffffff;
            font-family: 'ZhongWen', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        .error-message {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lyric Finder</h1>
        <form class="search-form" id="searchForm">
            <input type="text" placeholder="Song Artist" id="artist" name="artist">
            <input type="text" placeholder="Song Title" id="title" name="title">
            <button type="submit">Search</button>
        </form>
        <div class="results-container" id="results">
            <!-- Query results will be rendered here -->
        </div>
    </div>
    
    <script src="/js/search.js"></script>
</body>
</html>
